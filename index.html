<html>
<head>
  <meta charset="utf-8">
  <title>Onset F-1 score Gaussian Noise Listening Test</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: auto;
      padding: 5%;
      max-width: 1000px;
    }
    audio {
      width: 250px;
    }
    img {
      width: 80%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    td img {
      width: 100%;
    }
    table {
      max-width: 80%;
    }
    h1 {
      font-size: 35px;
    }
    h2 {
      font-size: 25px;
      font-weight: normal;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>


<script>
  let players = Array.prototype.slice.call(document.querySelectorAll('audio'));
  players.forEach(player => {
      player.addEventListener('play', event => {
          players.forEach(p => {
              if (player != p) {p.pause();}
          });
      });
  });
</script>
</body>
</html>
